<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/assets/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/timeline.css">
    <title>Having a Nice day</title>
</head>
<body>
    <nav>

    </nav> 
    <div id="root"></div> 
    <header>
        <div class="row">
            <a id="Publicar" class="waves-effect waves-light btn offset-s6 offset-m8 offset-l9 col s5 m3 l2 modal-trigger" href="#modal1">Publicar</a>
        </div>   
    </header>
     <!-- CARD PUBLICACIÓN PLANTILLA -->
    <main>
        <section id="plantilla" class="row">
            <div class="card offset-s1 col s10 offset-m2 col m8 offset-l4 col l4">
                <div class="row cont-img-profile">
                    <div class="image-profile col s2">
                        <img id="profile-picture" class="circle responsive-img" src="../assets/images/profile.jpg" alt="">
                    </div>
                    <p id="user-name" class="col s7 m8 l8">Nombre de Usuario</p>
                </div>
                <div class="card-image waves-effect waves-block waves-light">
                    <img id="picture" class="activator" src="../assets/images/foto1.jpeg">
                </div>
                <div class="card-content">
                    <span id="title-card" class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                    <p class="col s4 go-to-profile"><a href="#">Ir a perfil</a></p>
                    <a class="btn-delete waves-effect waves-light btn-small offset-s10 col s2 "><i class="material-icons center">delete</i></a>
                </div>
                <div class="card-reveal">
                    <span id="title-card-inside" class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                    <h6><strong>Tecnica</strong></h6>
                    <p id="description">Here is some more information about this product that ....</p> 
                    <div class="container-tools">Herramientas</div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- MODAL PUBLICAR -->
    <div id="modal1" class="modal center">
        <div class="modal-content">
            <h5>¡Haz un pop artístico!</h5>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pop-name" type="text" class="validate">
                    <label for="pop-name">Nombre/Tema de tu pop</label>
                </div>
                <div class="input-field col s12">
                    <input id="tecnica" type="text" class="validate">
                    <label for="tecnica">Técnica de la obra</label>
                </div>
                <div class="input-field col s12">
                    <input id="tools" type="text" class="validate">
                    <label for="tools">Herramientas utilizadas</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Descripción de la obra</label>
                    </div>
                </div>
                <!-- SUBIR IMAGEN -->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input id="picture-file-input" type="file"  multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input id="picture-input" class="file-path validate" type="text" onchange="openFile(event)" placeholder="Upload one or more files">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="publicar-pop" href="#!" class="modal-close waves-effect waves-green btn-flat">Publicar</a>
            </div>
        </div>
    </div>
    
   
 






    
    <script src="../js/assets/JqueryUncompressed.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="../js/assets/materialize.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/timeline.js"></script>
</body>
