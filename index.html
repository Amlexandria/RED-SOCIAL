<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/assets/materialize.min.css">
    <link rel="stylesheet" href="css/login.css">


    <title>Login</title>
</head>

<body>
    <main class="row">
        <section class="col s12 m6 l6 xl6 image-login"></section>
        <section class="col s12  m6 l6 xl6 container">
            <div class="row">
                <div class="space col s12"></div>
                <div class="container-login offset-s1 offset-m1  col s10 m10 center">
                        <div class="logo">logo</div>
                        <a id="login" class="login-g-btn waves-effect waves-light btn offset-m2 col m8" href="#">Iniciar sesión con Google</a>
                        <hr class="col s5">
                        <p class="col s2">o</p>
                        <hr class="col s5">
                        <div class="row">
                                <form class="col s12">
                                  <div class="row">
                                    <div class="input-field col s12">
                                        <input id="name" type="text" class="validate">
                                        <label for="name">Nombre completo</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="user-name" type="text" class="validate">
                                        <label for="user-name">Nombre de usuario</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="email" type="text" class="validate">
                                        <label for="email">Correo electrónico</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="password" type="text" class="validate">
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                        </div>
                        <a id="sign-up" class=" waves-effect waves-light btn-small  col s3">Sign Up</a>
                        <a id="loginWithEmail" class=" waves-effect waves-light btn-small offset-s1 col s3">Log in</a>
                        <a id="logOut" class=" waves-effect waves-light btn-small offset-s1 col s4 disabled">Log out</a>
                </div>
        </section>  
    </main>
    






    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/assets/JqueryUncompressed.js"></script>
    <script src="js/assets/materialize.min.js"></script>
    
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
